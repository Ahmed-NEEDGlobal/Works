<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Registration Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <section>
      <form>
        <label for="studentName"><strong>Student Name :</strong></label>
        <input type="text" id="studentName" name="studentName" required/><br />
        <label for="fathersName"><strong>Father's Name :</strong></label>
        <input type="text" id="fathersName" name="fathersName" required/><br/>
        <label for="mothersName"><strong>Mother's Name :</strong></label>
        <input type="text" id="mothersName" name="mothersName" required/><br/>
        <label for="birthDate"><Strong>Birth Date :</Strong></label>
        <input type="date" id="birthDate" name="birthDate" required/>
        <label for="gender"><strong>Gender :</strong></label>
        <input type="radio" id="male" name="male" />
        <label for="male"><strong>Male</strong></label>
        <input type="radio" id="female" name="female" />
        <label for="female"><strong>Female</strong></label><br/>
        <form>
          <label for="img"><strong>Image:<strong/></label>
          <input type="file" id="img" name="img" accept="image/*">
          <input type="submit">
        </form>
      </form>
    </section>
    <h3><strong>Present Address :</strong></h3>
    <section>
      <form>
        <label for="address"><strong>Address :</strong></label>
        <input type="text" id="address" name="address" required/><br />
        <label for="district"><strong>District :</strong></label>
        <input type="text" id="district" name="district" required/>
        <label for="postCode"><strong>Post code :</strong></label>
        <input type="text" id="postCode" name="postCode" required/>
      </form>
    </section>
    <h3><strong>Permanent Address :</strong></h3>
    <section>
      <form>
        <label for="address"><strong>Address :</strong></label>
        <input type="text" id="address" name="address" required/><br />
        <label for="district"><strong>District :</strong></label>
        <input type="text" id="district" name="district" required/>
        <label for="postCode"><strong>Post code :</strong></label>
        <input type="text" id="postCode" name="postCode" required/>
      </form>
    </section>
    <h3></h3>
    <section>
        <form>
            <label for="religion"><strong>Religion :</strong></label>
            <input type="text" id="religion" name="religion" required/>
            <label for="nationality"><strong>Nationality :</strong></label>
            <input type="text" id="nationality" name="nationality" required/><br/>
            <label for="phoneNumber"><strong>Phone Number :</strong></label>
            <input type="text" id="phoneNumber" name="phoneNumber" required/>
            <label for="emailAddress"><strong>Email Address :</strong></label>
            <input type="email" id="emailAddress" name="emailAddress" required/><br/>
            <label for="nidNumber"><strong>NID Number :</strong></label>
            <input type="text" id="nidNumber" name="nidNumber" />
            <label for="bloodGroup"><strong>Blood Group :</strong></label>
            <input type="text" id="bloodGroup" name="bloodGroup" /><br/>
            <label for="occupation"><strong>Occupation :</strong></label>
            <input type="text" id="occupation" name="occupation" required/>
            <label for="maritalStatus"><strong>Marital Status:</strong></label>
            <input type="radio" id="single" name="single" />
            <label for="single"><strong>Single</strong></label>
            <input type="radio" id="married" name="married">
            <label for="married"><strong>Married</strong></label><br/>
            <label for="course"><strong>Course :</strong></label>
            <input type="text" id="course" name="course" required/><br/>
        </form>
    </section>
    <h1></h1>
    <section>
    <h2 style="text-align: center;">Declaration</h2>
    <blockquote><strong>I, hereby, declare that, the entries made by me in the Application Form are complete
and true to the best of my knowledge and based on records.<strong></blockquote><br/>
    <p style="text-align: left;"><strong>Student Signature</strong></p>
    <p style="text-align: right;"><strong>Authorized Signature</strong></p>
    <section/>
    <h1></h1>
    <div class="submitButton" style="text-align: center;">
        <input type="submit" value="submit"/>
    <div/>
    <script src="" async defer></script>
  </body>
</html>
